# Global configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Entrypoints configuration
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

# API and dashboard
api:
  dashboard: true
  insecure: false

# Docker provider configuration
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "media_net"

# Certificates configuration (DuckDNS)
certificatesResolvers:
  duckdns:
    acme:
      email: your.email@example.com  # Replace with your email
      storage: /acme.json            # Make sure this matches your volume mount
      dnsChallenge:
        provider: duckdns
        delayBeforeCheck: 0
